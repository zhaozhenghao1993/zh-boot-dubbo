server.port = 9090
server.tomcat.uri-encoding = utf-8
server.tomcat.max-threads = 1000
server.tomcat.min-spare-threads = 30

##################数据源####################
spring.datasource.name = zh-security
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
#监控统计拦截的filters
spring.datasource.druid.filters = stat
spring.datasource.druid.driver-class-name = com.mysql.jdbc.Driver
#基本属性
spring.datasource.druid.url = jdbc:mysql://127.0.0.1:3306/test-security?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.druid.username = root
spring.datasource.druid.password = root
#配置初始化大小/最小/最大
spring.datasource.druid.initial-size = 1
spring.datasource.druid.min-idle = 1
spring.datasource.druid.max-active = 20
#获取连接等待超时时间
spring.datasource.druid.max-wait = 60000
#间隔多久进行一次检测，检测需要关闭的空闲连接
spring.datasource.druid.time-between-eviction-runs-millis = 60000
#一个连接在池中最小生存的时间
spring.datasource.druid.min-evictable-idle-time-millis = 300000
spring.datasource.druid.validation-query = SELECT 'x'
spring.datasource.druid.test-while-idle = true
spring.datasource.druid.test-on-borrow = false
spring.datasource.druid.test-on-return = false
#打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
spring.datasource.druid.pool-prepared-statements = false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size = 20



##################mybatis####################
mybatis.mapper-locations = classpath:mapping/*.xml
mybatis.type-aliases-package = net.zhenghao.zh.api.entity


##################pagehelper分页插件####################
pagehelper.helperDialect = mysql
pagehelper.reasonable = true
pagehelper.supportMethodsArguments = true
pagehelper.params = count=countSql

##################Dubbo 服务提供者配置####################
# Service version
demo.service.version = 1.0.0

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.basePackages  =net.zhenghao.zh.provider.service

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = zh-dubbo-provider
dubbo.application.name = zh-dubbo-provider

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 12345

## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address = 127.0.0.1:2181
dubbo.registry.protocol = zookeeper


