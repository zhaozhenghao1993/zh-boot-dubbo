server:
  port: 9090
  tomcat:
    uri-encoding: utf-8
    max-threads: 1000
    min-spare-threads: 30
#  servlet:
#    context-path: /zh-boot-dubbo


spring:
  profiles:
    active: dev
  ## Redis 配置
  redis:
    ## Redis数据库索引（默认为0）
    database: 0
    ## Redis服务器地址
    host: 127.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password:
    pool:
      ## 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      ## 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      ## 连接池中的最大空闲连接
      max-idle: 8
      ## 连接池中的最小空闲连接
      min-idle: 0
    ## 连接超时时间（毫秒）
    timeout: 0

mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: net.zhenghao.zh.api.entity

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql


## Dubbo 服务提供者配置
dubbo:
  scan:
    base-packages: net.zhenghao.zh.provider.service
  application:
    id: zh-dubbo-provider
    name: zh-dubbo-provider
  protocol:
    id: dubbo
    name: dubbo
    port: 20880
  registry:
    id: my-registry
    address: N/A